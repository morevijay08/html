<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Label Elements</title>
</head>
<body>
    <form action="/action">
        <label for="username">Username:</label>

    </form>
</body>
