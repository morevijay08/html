<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question no 3</title>
</head>
<body>
    <form action="/server">
        <div>
            <h2>Feedback form</h2>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Write your name" name="name" id="name"/>
            <br/>

            <label for="email">Email:</label>
            <input type="text"  placeholder="Write your email" name="email" id="email"/>
        </div>
        <div>
            Message:
            <br/>
            <textarea name="message" id="msg" placeholder="write message" rows="5" cols="40"></textarea>
        </div>
        <div>
            Rate us out of 5:
            <br/>
            <input type="radio" name="Rate" value="1" id="1"/>
            <label for="1">1</label>
            <br/>

            <input type="radio" name="Rate" value="2" id="2"/>
            <label for="2">2</label>
            <br/>

            <input type="radio" name="Rate" value="3" id="3"/>
            <label for="3">3</label>
            <br/>

            <input type="radio" name="Rate" value="4" id="4"/>
            <label for="1">4</label>
            <br/>

            <input type="radio" name="Rate" value="5" id="5"/>
            <label for="5">5</label>
            <br/>
        </div>

        <button>Send your message!</button>
    </form>
</body>
</html>
